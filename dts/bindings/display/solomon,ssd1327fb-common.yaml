include: display-controller.yaml

properties:
  oscillator_freq:
    type: int
    default: 0x00
    description: set front clock divider / oscillator frequency

  display-offset:
    type: int
    default: 0x00
    description: set vertical offset by com from 0 ~ 127

  start-line:
    type: int
    default: 0x00
    description: set start line

  multiplex-ratio:
    type: int
    required: true
    description: set multiplex ratio

  prechargep:
    type: int
    default: 0x0f
    description: set pre-charge period

  remap-value:
    type: int
    default: 0x51
    description: value to set the remap register

  reset-gpios:
    type: phandle-array
    description: RESET pin.

      The RESET pin of SSD1327 is active low.
      If connected directly the MCU pin should be configured
      as active low.

  inversion-on:
    type: boolean
    description: Turn on display color inverting
